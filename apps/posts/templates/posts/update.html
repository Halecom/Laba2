{% extends "core/_base.html" %}
{% load static %}

{% block title %} Редактирование поста {{ post.id }} от {{ post.user.username }} {% endblock %}

{% block extra_header %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
    <div class="content posts-content">
        <div class="block post">
            <form action="/posts/{{ post.id }}/edit/" method="post" class="edit-post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input">{{ field }}</div>
                {% endfor %}
                <button type="submit">Обновить пост</button>
            </form>
        </div>
    </div>
{% endblock %}
